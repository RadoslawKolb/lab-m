<div class="container">
  <form class="new-task">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="newTask.title" name="title" [disabled]="isProcessing" />
      <mat-hint>Enter at least 1 character.</mat-hint>
    </mat-form-field>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="title" [(ngModel)]="newTask.deadline" class="form-control" [disabled]="isProcessing" />
    </div>
    <div class="form-group">
      <button matButton="outlined" class="btn btn-primary" (click)="addTask()" [disabled]="!canAddTask()">
        {{isProcessing ? 'Processing...' : 'Add Task'}}
      </button>
    </div>

  </form>

  <div class="tasks">
    @for ( task of tasks; track task.id) {
      <mat-card [class.completed]="task.completed">
        <mat-card-header>
          @if (task.deadline) {
            <mat-card-subtitle>{{ task.deadline | date: 'yyyy-MM-dd' }}</mat-card-subtitle>
          }
          <mat-card-title>{{ task.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions align="end">
          <mat-checkbox color="primary" [(ngModel)]="task.completed" (change)="handleChange(task)">Done</mat-checkbox>
        </mat-card-actions>
      </mat-card>
    }
  </div>

  <button matButton="outlined" (click)="archiveCompleted()"
  [disabled]="!canArchiveCompleted()">Archive Completed</button>
</div>
